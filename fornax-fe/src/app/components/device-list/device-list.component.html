<p-card header="Eszközök listája">
  <p-table [value]="devices" [tableStyle]="{'min-width': '50rem'}" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Név</th>
        <th>Típus</th>
        <th>IP Cím</th>
        <th>Hely</th>
        <th>Státusz</th>
        <th>Törlés</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-device>
      <tr>
        <td>{{ device.name }}</td>
        <td>{{ device.type }}</td>
        <td>{{ device.ip }}</td>
        <td>{{ device.location }}</td>
        <td>
          <p-tag [severity]="getStatusSeverity(device.status)" [value]="device.status"></p-tag>
        </td>
        <td>
          <p-button icon="pi pi-trash" styleClass="p-button-danger" (click)="onDelete(device.id)"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6" class="text-center">Nincsenek eszközök.</td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
